{% extends "base.html" %}

{% block content %}


    <h1>Login</h1>

    <form action="" method="post" name="input">
        {{ form.hidden_tag() }}
        <p>
            Please enter your email<br>
            {{ form.email(size=80) }}
         </p>

         <p>
          Password<br>
          {{ form.password(size=20) }}
         </p>
        <p><input type="submit" value="input"></p>
    </form>




    <br>
    <p>New user? <a href="/register">Click here to register</a>.</p>

{% endblock %}
